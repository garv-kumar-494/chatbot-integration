<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        /* ‚úÖ Chatbot UI Style */
    .chatbox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      font-size: 14px;
      z-index: 9999;
    }
    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
    }
    .user { text-align: right; color: green; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
    .chatbox input {
      width: 70%;
      padding: 8px;
    }
    .chatbox button {
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    </style>
</head>
<body>
<div class="chatbox">
    <h3>üí¨ Sitebot</h3>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
   <script>
    // ‚úÖ 1. Page Load ‡§π‡•ã‡§§‡•á ‡§π‡•Ä content auto-send ‡§π‡•ã‡§ó‡§æ

    const WEBHOOK_URL = "https://garvlollllaaaa.app.n8n.cloud/webhook/sitebotscrape";                        

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "content",        // ‚úÖ ‡§Ø‡§π ‡§¨‡§§‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§Ø‡•á content ‡§π‡•à
            url: window.location.href,
            content: document.documentElement.innerText.slice(0, 3000)
            
          })
        });
        console.log("‚úÖ Website content sent to backend");
      } catch (e) {
        console.warn("‚ùå Failed to send site content:", e.message);
      }
    });

   

    // ‚úÖ 3. Chatbot message logic
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("https://garvlollllaaaa.app.n8n.cloud/webhook/chatbot", {                             
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "message",       // ‚úÖ ‡§Ø‡•á ‡§¨‡§§‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§Ø‡•á user ‡§ï‡§æ ‡§∏‡§µ‡§æ‡§≤ ‡§π‡•à
            message: text
          })
        });

        const data = await response.json();
        appendMessage("bot", data.message || "No reply from AI");
      } catch (error) {
        appendMessage("bot", "‚ùå Error: Could not reach server");
      }
    }
// ‚úÖ 4. Chat UI ‡§Æ‡•á‡§Ç messages ‡§ú‡•ã‡§°‡§º‡§®‡§æ
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
